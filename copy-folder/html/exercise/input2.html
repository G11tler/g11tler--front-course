<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input2 copy</title>
</head>
<body>
     <fieldset class="f1">
        <label>
            <b>electro cars</b> <input type="radio" name="cars">

        </label>
        <label>
            <b>highbrid cars</b> <input type="radio" name="cars">
        </label>
     </fieldset>
     <fieldset class="f2">
        <h3>Reagistration form</h3>
        <form action="#">

                <tr>
                    <td><label for="Username"><b>Username</b></label></td>
                    <td><input type="text" placeholder="Username" id="Username"></td>

                <tr>

                    <td><input type="date" id="date of birth"></td>
                </tr>
                <tr></tr>
            </table>
        
        </form>
     </fieldset>
